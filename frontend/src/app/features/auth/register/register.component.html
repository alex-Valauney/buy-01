<div class="auth-container">
    <div class="card auth-card">
        <h2 class="auth-title">Create Account</h2>
        <p class="auth-subtitle">Join the Buy01 community</p>

        <div *ngIf="error" class="alert-error">
            {{ error }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group half">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" formControlName="firstname" class="form-control"
                        placeholder="John">
                </div>
                <div class="form-group half">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" formControlName="lastname" class="form-control" placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" formControlName="email" class="form-control"
                    placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control"
                    placeholder="••••••••">
                <small class="hint">Must be at least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="role">I want to...</label>
                <select id="role" formControlName="role" class="form-control">
                    <option value="CLIENT">Buy products</option>
                    <option value="SELLER">Sell products</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading || registerForm.invalid">
                {{ loading ? 'Creating Account...' : 'Sign Up' }}
            </button>
        </form>

        <div class="auth-footer">
            Already have an account? <a routerLink="/login">Log In</a>
        </div>
    </div>
</div>
